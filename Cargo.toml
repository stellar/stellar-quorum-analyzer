[package]
name = "stellar-quorum-analyzer"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[dependencies]
petgraph = "0.6.5"
stellar-xdr = "=22.0.0"
json = { version = "0.12.4", optional = true }
itertools = "*"
stellar-strkey = "0.0.9"
batsat = "0.6.0"

[dev-dependencies]
varisat = "=0.2.2"
screwsat = "=2.1.5"
splr = "=0.17.2"
prettytable = "0.10.0"
dimacs = "0.2.0"
json = { version = "0.12.4" }

[[bench]]
harness = false
bench = true
name = "solver_comparison"
path = "benches/solver_comparison.rs"

[features]
default = []
json = ["dep:json"]
